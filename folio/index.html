<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Example of Landing Page layout">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Oleksii Rohochyi">
    <title>Folio - one page psd theme.</title>
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Open+Sans:300,300i,400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="page-header">
            <div class="container">
                    <div class="header__overlay"></div>
                    <div class="header__content">
                    <h1 class="header__slogan">
                        .Folio<br/>
                        One page<br/>
                        PSD theme
                        <span class="header__slogan--small">Simple, clear, minimal portfolio template</span>
                    </h1>
                </div>
            </div>
        </header>

        <!-- Section Navigation -->
        <div class="menu">
            <div class="container">
                <div class="menu__content menu__content--fix-aligning">
                        <div class="menu__col">
                            <div class="nav-toggler">
                                    <span class="nav-toggler__item"></span>
                                    <span class="nav-toggler__item"></span>
                                    <span class="nav-toggler__item"></span>
                                </div>
                                
                                <a href="#" class="logo">.folio</a>
                        </div>
                        <div class="menu__col nav__wrapper">
                            <nav class="nav">
                                    <ul class="nav__list">
                                        <li class="nav__Item"><a href="#" class="nav__link">Work</a></li>
                                        <li class="nav__Item"><a href="#" class="nav__link">News</a></li>
                                        <li class="nav__Item"><a href="#" class="nav__link">Bio</a></li>
                                        <li class="nav__Item"><a href="#" class="nav__link">Contact</a></li>
                                    </ul>
                                </nav>
                                
                                <ul class="socials">
                                    <li class="socials__item"><a href="#" class="socials__link"><i class="socials__icon icon-linkedin"></i></a></li>
                                    <li class="socials__item"><a href="#" class="socials__link"><i class="socials__icon icon-facebook"></i></a></li>
                                    <li class="socials__item"><a href="#" class="socials__link"><i class="socials__icon icon-flickr"></i></a></li>
                                    <li class="socials__item"><a href="#" class="socials__link"><i class="socials__icon icon-twitter"></i></a></li>
                                </ul>
                        </div>
                </div>
            </div> 
        </div>
        <!-- Section Portfolio -->
        <!-- Section Testimonial -->
        <!-- Section News -->
        <!-- Section Sponsor -->
        <!-- Section bio -->
        <!-- Footer -->
    </div>

    <!-- Include JavaScript Scripts -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
